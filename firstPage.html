<!DOCTYPE html>
<html>
<head>
  <title>Vertical Sections with Images</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
    }

    .section {
      flex: 1;
      height: 100%;
      border-right: 1px solid black;
      padding: 10px;
    }

    .section:last-child {
      border-right: none;
    }

    .image-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .image-row img {
      width: calc(33.33% - 10px);
      height: auto;
      margin-bottom: 10px;
    }

    .heading {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="section" id="section1">
        <h2 class="heading">0</h2>
      </div>
      <div class="section" id="section2">
        <h2 class="heading">1</h2>
      </div>
  
  </div>
<button onclick="redirectToOtherPage()">Click Here</button>
  <script>
     function redirectToOtherPage() {
      window.location.href = "index";
    }
    const section1Images = [
      'images/image_1.jpg',
      'images/image_1.jpg',
      'images/image_1.jpg',
      'images/image_1.jpg',
      'images/image_1.jpg',
      'images/image_1.jpg'
    ];

    const section2Images = [
    'images/image_1.jpg',
      'images/image_1.jpg',
      'images/image_1.jpg',
      'images/image_1.jpg',
      'images/image_1.jpg',
      'images/image_1.jpg'
    ];

    function createImageElements(images, sectionId) {
      const section = document.getElementById(sectionId);
      const imageRow = document.createElement('div');
      imageRow.className = 'image-row';
      section.appendChild(imageRow);
      images.forEach((imagePath, index) => {
        const img = document.createElement('img');
        img.src = imagePath;
        imageRow.appendChild(img);
        if ((index + 1) % 3 === 0) {
          imageRow.appendChild(document.createElement('br'));
        }
      });
    }

    createImageElements(section1Images, 'section1');
    createImageElements(section2Images, 'section2');
  </script>
</body>
</html>
