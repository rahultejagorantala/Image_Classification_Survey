<!DOCTYPE html>
<html>
<head>
  <title>Texture Images</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      height: 100%;
      width: 80%;
    }

    .section {
      flex: 1;
      border-right: 1px solid black;
      padding: 10px;
    }

    .section:last-child {
      border-right: none;
    }

    .image-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .image-row img {
      width: calc(33.33% - 10px);
      height: auto;
      margin-bottom: 10px;
    }

    .heading {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    .button-container {
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
  <h1 class="heading">Texture Images</h1>
  <div class="container">
    <div class="section" id="section1">
      <h2 class="heading">Class 0</h2>
    </div>
    <div class="section" id="section2">
      <h2 class="heading">Class 1</h2>
    </div>
  </div>

  <div class="button-container">
    <button onclick="redirectToOtherPage()">Click Here</button>
  </div>

  <script>
    const section1Images = [
      'images/image_1.jpg',
      'images/image_1.jpg',
      'images/image_1.jpg',
      'images/image_1.jpg',
      'images/image_1.jpg',
      'images/image_1.jpg'
    ];

    const section2Images = [
      'images/image_1.jpg',
      'images/image_1.jpg',
      'images/image_1.jpg',
      'images/image_1.jpg',
      'images/image_1.jpg',
      'images/image_1.jpg'
    ];

    function createImageElements(images, sectionId) {
      const section = document.getElementById(sectionId);
      const imageRow = document.createElement('div');
      imageRow.className = 'image-row';
      section.appendChild(imageRow);
      images.forEach((imagePath, index) => {
        const img = document.createElement('img');
        img.src = imagePath;
        imageRow.appendChild(img);
        if ((index + 1) % 3 === 0) {
          imageRow.appendChild(document.createElement('br'));
        }
      });
    }

    createImageElements(section1Images, 'section1');
    createImageElements(section2Images, 'section2');

    function redirectToOtherPage() {
      window.location.href = "index";
    }
  </script>
</body>
</html>
